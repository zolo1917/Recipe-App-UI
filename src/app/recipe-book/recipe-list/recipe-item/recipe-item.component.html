<a [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-heading">{{ recipeElement.name }}</h4>
        <p class="list-group-item-text">{{ recipeElement.description }}</p>
    </div>
    <span class="pull-right">
        <img src="{{recipeElement.imagePath}}" [alt]="recipeElement.name" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
