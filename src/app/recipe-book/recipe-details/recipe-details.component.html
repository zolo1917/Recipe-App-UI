<div *ngIf="selectedRecipe != null">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="selectedRecipe.imagePath" alt="" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <h3>{{ selectedRecipe.name }}</h3>
        </div>
        <div class="col-xs-4 pull-right">
            <button class="btn btn-primary dropdown-toggle">
                Manage <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Add contents to list</a></li>
                <li><a href="#">Edit</a></li>
                <li><a href="#">Delete</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Description
        </div>
        <hr>
        <div class="col-xs-12">
            <span>{{ selectedRecipe.description }}</span>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            Ingredients
        </div>
        <hr>
        <div class="col-xs-6" *ngFor="let element of selectedRecipe.contentItems">
            {{ element }}
        </div><br> 
    </div>
</div>
